<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>% Lunargato %</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    
</head>
<body>
    <div class="main-div">
        <div class="grid-div" id="intersport-div">
            <div class="grid-grid-top">
                <img class="logo" src="./images/InterSport-Logo.png" alt="Intersport">
                <a class="link" id="intersportLink" target="_blank">Link do spletne strani</a>
            </div>
        </div>
        <div class="grid-div" id="eleventeamsport-div">
            <div class="grid-grid-top">
                <img class="logo" src="./images/11teamsports-logo-vector.png" alt="Eleventeamsport">
                <a class="link" id="eleventeamsportLink" target="_blank">Link do spletne strani</a>
            </div>
        </div>
        <div class="grid-div" id="sportsdirect-div">
            <div class="grid-grid-top">
                <img class="logo" src="./images/sportsdirect-com-logo-vector.png" alt="Sportdirect">
                <a class="link" id="sportsdirectLink" target="_blank">Link do spletne strani</a>
            </div>        
        </div>
        <div class="grid-div" id="sportvision-div">
            <div class="grid-grid-top">
                <img class="logo" src="./images/sport-vision-blk.jpg" alt="Sportvision">
                <a class="link" id="sportvisionLink" target="_blank">Link do spletne strani</a>
            </div>        
        </div>
        <div class="grid-div" id="rgol-div">
            <div class="grid-grid-top">
                <img class="logo" src="./images/r-gol-logo.png" alt="Rgol">
                <a class="link" id="rgolLink" target="_blank">Link do spletne strani</a>
            </div>        
        </div>
    </div>
</body>
</html>
<script src="./script.js"></script>
